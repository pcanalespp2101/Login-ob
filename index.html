<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso RUT y Contraseña</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box label {
      display: block;
      margin-top: 10px;
    }
    .login-box input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #0056b3;
    }
    #resultado {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Ingreso</h2>
    <form id="loginForm">
      <label for="rut">RUT:</label>
      <input type="text" id="rut" name="rut" placeholder="12345678-9" required>
      
      <label for="passwd">Contraseña:</label>
      <input type="password" id="passwd" name="passwd" required>
      
      <button type="submit">Ingresar</button>
    </form>
    <div id="resultado"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const rut = document.getElementById("rut").value;
      const passwd = document.getElementById("passwd").value;

      if(rut === "12345678-9" && passwd === "clave123"){
        document.getElementById("resultado").innerText = "✅ Acceso concedido";
      } else {
        document.getElementById("resultado").innerText = "❌ Acceso denegado";
      }
    });
  </script>
</body>
</html>
