<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Office Banking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 340px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .banking-box {
      display: inline-block;
      background: red;
      color: black;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
    }
    .login-box label {
      display: block;
      margin-top: 10px;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box .checkbox-label {
      margin-top: 15px;
      display: flex;
      align-items: flex-start;
      font-size: 14px;
    }
    .login-box .checkbox-label input {
      margin-right: 8px;
      margin-top: 2px;
    }
    .login-box button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #0056b3;
    }
    #resultado {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- Nuevo título -->
    <h2>Office <span class="banking-box">Banking</span></h2>

    <form id="loginForm">
      <label for="rut">RUT:</label>
      <input type="text" id="rut" name="rut" placeholder="12.345.678-5" required>
      
      <label for="passwd">Contraseña:</label>
      <input type="password" id="passwd" name="passwd" required>
      
      <!-- Checkbox adicional -->
      <label class="checkbox-label">
        <input type="checkbox" id="contacto" name="contacto">
        Deseo que me contacte un ejecutivo para solicitar Línea de Crédito o Tarjeta de Crédito.  
        O en su defecto aumento de cupo.
      </label>
      
      <button type="submit">Ingresar</button>
    </form>
    <div id="resultado"></div>
  </div>

  <script>
    // Función para formatear RUT con puntos y guion
    function formatearRut(valor) {
      valor = valor.replace(/\./g, "").replace(/-/g, "").toUpperCase();
      if(valor.length <= 1) return valor;

      let cuerpo = valor.slice(0, -1);
      let dv = valor.slice(-1);

      let cuerpoConPuntos = "";
      while(cuerpo.length > 3) {
        cuerpoConPuntos = "." + cuerpo.slice(-3) + cuerpoConPuntos;
        cuerpo = cuerpo.slice(0, -3);
      }
      cuerpoConPuntos = cuerpo + cuerpoConPuntos;

      return cuerpoConPuntos + "-" + dv;
    }

    // Función para validar dígito verificador
    function validarRut(rutCompleto) {
      rutCompleto = rutCompleto.replace(/\./g, "").replace(/-/g, "").toUpperCase();
      if(rutCompleto.length < 2) return false;

      let cuerpo = rutCompleto.slice(0, -1);
      let dv = rutCompleto.slice(-1);

      let suma = 0;
      let multiplo = 2;

      for(let i = cuerpo.length - 1; i >= 0; i--) {
        suma += parseInt(cuerpo.charAt(i)) * multiplo;
        multiplo = multiplo < 7 ? multiplo + 1 : 2;
      }

      let dvEsperado = 11 - (suma % 11);
      dvEsperado = dvEsperado === 11 ? "0" : dvEsperado === 10 ? "K" : dvEsperado.toString();

      return dv === dvEsperado;
    }

    // Formatear mientras se escribe
    const rutInput = document.getElementById("rut");
    rutInput.addEventListener("input", function(e){
      let valor = e.target.value.replace(/[^0-9kK]/g, "");
      e.target.value = formatearRut(valor);
    });

    // Validación al enviar formulario
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const rut = rutInput.value;
      const passwd = document.getElementById("passwd").value;
      const contacto = document.getElementById("contacto").checked;

      if(!validarRut(rut)){
        document.getElementById("resultado").innerText = "❌ RUT inválido";
        return;
      }

      // Ejemplo demostrativo
      if(rut === "12.345.678-5" && passwd === "clave123"){
        if(contacto){
          document.getElementById("resultado").innerText = "✅ Acceso concedido. Un ejecutivo lo contactará.";
        } else {
          document.getElementById("resultado").innerText = "✅ Acceso concedido.";
        }
      } else {
        document.getElementById("resultado").innerText = "❌ Acceso denegado";
      }
    });
  </script>
</body>
</html>
